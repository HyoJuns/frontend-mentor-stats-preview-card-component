<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./sylte/css/index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
    <section class="card-text-container">
      <article class="card-text-mainbox">
        <h1>Get <span class="voilet">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </article>
      <article class="card-text-footerbox">
        <div class="itembox">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="itembox">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="itembox">
          <h2>12M+</h2>
          <p>queries</p>
        </div>
      </article>
    </section>
    <picture class="card-image-container">
      <source 
        media="(min-width: 1440px)"
        srcset="./images/image-header-desktop.jpg"
      />
      <source
        media="(max-width: 1440px)"
        srcset="./images/image-header-desktop.jpg"
      />
      <img src="./images/image-header-mobile.jpg" alt="Mobile">
    </picture>
  </div>
</body>
</html>
